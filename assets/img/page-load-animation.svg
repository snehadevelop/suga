<style>
  @keyframes scale-page-load {
    0% { 
      transform: scale(1) translate(0, 0);
      -webkit-transform: scale(1) translate(0, 0);
    }
    50% { 
      transform: scale(0.889) translate(10%, 36%);
      -webkit-transform: scale(0.889) translate(10%, 36%);
    }
    100% {
      transform: scale(1) translate(0, 0);
      -webkit-transform: scale(1) translate(0, 0);
    }
  }

