      0% { fill: #EF0548; }
      50% { fill: #FF9C00; } 
      100% { fill: #4069FF; }
    }

    #color, #colorx {
      animation: 3s ease-in-out 0s infinite running color;
    }

    #colorx  {
      animation-delay: 1s;
    }
</style>

